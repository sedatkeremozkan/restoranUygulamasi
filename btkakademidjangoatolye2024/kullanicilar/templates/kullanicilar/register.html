{% extends 'restoran/base.html' %}

{% block body %}




<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-success">
                   <div class="card-title">
                      Kayıt Ol 
                   </div>
                </div>  
                <div class="card-body">
                    <form method='POST'>
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                            {{ field.name }}
                            <br>
                            {{field}}
                        </div>
                        {% endfor %}
                        <button class="btn-success" type="submit">Kayıt Ol</button>
                    </form>    
                </div>    
            </div>    
        </div>
    </div>
</div>        
{% endblock %}
