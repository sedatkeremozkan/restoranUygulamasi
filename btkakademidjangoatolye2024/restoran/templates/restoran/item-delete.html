{% extends 'restoran/base.html' %}

{% block body %}

{% if user.is_authenticated %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-danger">
                   <div class="card-title">
                      Bu ürünü silmek istediğinize emin misiniz? 
                   </div>
                </div>  
                <div class="card-body">
                    <form method='POST'>
                        {% csrf_token %}
                        {{ form }}
                        <button class="btn-danger" type="submit">Ürünü Sil..</button>
                    </form>    
                </div>    
            </div>    
        </div>
    </div>
</div> 
{% else %}
<h1>SİLME İŞLEMİ İÇİN KULLANICI GİRİŞİ YAPINIZ.</h1>
{% endif %}       
{% endblock %}
